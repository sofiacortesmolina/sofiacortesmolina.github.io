<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipo Rocket</title>
  <style>
    ul{
      margin: 0 auto;
      padding: 0;
      list-style: none;
      max-width: 920px;
    }
    ul li{
      display: inline-block;
      background-color: antiquewhite;
      border: 1px solid darkgoldenrod;
      margin: 2px;
    }
  </style>
</head>
<body onload="loop()">


  <ul id="listado">
  </ul>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    function loop(){

      var inicio  = 1;
      var final   = 151;

      for (i = inicio; i <= final; i++) {

        console.log(i);
        $("#listado").append('<li><img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+ i +'.png"></li>');
        //$("body").append('<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+ i +'.png">');

      }


    }
  </script>

</body>
</html>
