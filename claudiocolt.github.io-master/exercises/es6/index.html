<!DOCTYPE html>
<html lang="es">
<head>

    <title>Proyecto ES6</title>
    <!-- JQuery -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Script Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Librería de Google Maps -->

    <style>
        #map {
            min-height: 300px;
            min-width: 300px;
        }
        html,
        body {

            margin: 0;
            padding: 0;
        }
        * {
            outline: 1px solid WHITE;
        }
        @media (min-width: 576px) {
            
        }

</head>
<body>
    
    <div class="container">

                            <select id="inicio" class="form-control">

                                <option value="rancagua, cl">Rancagua</option>
                                <option value="talca, cl">Talca</option>
                                <option value="chillan, cl">Chillán</option>
                                <option value="concepcion, cl">Concepción</option>
                                <option value="valdivia, cl">Valdivia</option>
                                <option value="puerto montt, cl">Puerto Montt</option>
                                <option value="coyhaique, cl">Coyhaique</option>
                                <option value="punta arenas, cl">Punta Arenas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="fin" class="form-control">                                
                                <option value="arica, cl">Arica</option>
                                <option value="antofagasta, cl">Antofagasta</option>
                                <option value="copiapo, cl">Copiapó</option>
                                <option value="valparaiso, cl">Valparaiso</option>
                                <option value="rancagua, cl">Rancagua</option>
                                <option value="talca, cl">Talca</option>
                                <option value="chillan, cl">Chillán</option>
                                <option value="concepcion, cl">Concepción</option>
                                <option value="temuco, cl">Temuco</option>
                                <option value="valdivia, cl">Valdivia</option>
                                <option value="puerto montt, cl">Puerto Montt</option>
                                <option value="coyhaique, cl">Coyhaique</option>
                                <option value="punta arenas, cl">Punta Arenas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="vehiculo" class="form-control">
                                <option value="auto">Auto</option>
                                <option value="camioneta">Camioneta</option>
                                <option value="moto">Moto</option>
                                <option value="camion">Camión</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-dark btn-block" id="btn-calcular">
                                Calcular
                            </button>
                        </div>
                    </form>
                </div>

        </div>

    <script src="app/index.js"></script>

</html>
